<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../styles/global.css"/>
    <link rel="stylesheet" type="text/css" href="../../styles/components.css"/>
</head>
<body>
<header>
    <nav class="navbar header fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FintechApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                 aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Navegação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../../../index.html">Sair</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="dashboard-container">
    <div class="label">
        <h2>Portifolio</h2>
    </div>
    <div class="cards-row">
        <div class="card" id="card-1">
            <h1>Entradas</h1>
            <h1>R$ 0</h1>
        </div>
        <div class="card" id="card-2">
            <h1>Saidas</h1>
            <h1>R$ 0</h1>
        </div>
    </div>
    <div class="cards-row">
        <div class="card" id="card-3">
            <h1>Saldo</h1>
            <h1>R$ 0</h1>
        </div>
        <div class="card" id="card-4">
            <h1>Lucros</h1>
            <h1>R$ 0</h1>
        </div>
    </div>
    <h2 class="big-card-tooltip">Ultimas transações</h2>
    <div class="big-card">
        <ul>
            <li>
                <label class="label-payment">Hoje</label>
                <div>
                    <img src="../../resources/images/uber.png" alt="uber" width="32px"/>
                    <div>
                        <label>Uber</label>
                        <label id="price">R$ 250</label>
                    </div>
                    <label id="date-time">22/07/2023</label>
                </div>
            </li>
            <li>
                <div class="history-link">
                    <img src="../../resources/images/uber.png" alt="uber" width="32px"/>
                    <div>
                        <label>Uber</label>
                        <label id="price">R$ 250</label>
                    </div>
                    <label id="date-time">22/07/2023</label>
                </div>
            </li>
            <li>
                <label class="label-payment">Ontem</label>
                <div>
                    <img src="../../resources/images/ifood.jpeg" alt="uber" width="32px"/>
                    <div>
                        <label>Ifood</label>
                        <label id="price">R$ 90</label>
                    </div>
                    <label id="date-time">22/07/2023</label>
                </div>
            </li>
        </ul>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
